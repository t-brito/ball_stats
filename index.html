<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="index.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>

    <title>Basketball Stats</title>
  </head>
  <body class="bg-dark">
    <h1 class='text-center text-light'>Basketball Stats</h1>
    <div class="container-fluid">
      <div class="row" id="actions">
        <div class="col-sm">
          <button class="btn btn-block btn-dark project" id="shot_btn">
            Shot
          </button>
        </div>
        <div class="col-sm">
          <button class="btn btn-block btn-dark project" id="steal_btn">
            Steal
          </button>
        </div>
        <div class="col-sm">
          <button class="btn btn-block btn-dark project" id="to_btn">
            Turnover
          </button>
        </div>
        <div class="col-sm">
          <button class="btn btn-block btn-dark project" id="foul_btn">
            Foul
          </button>
        </div>
        <div class="col-sm">
          <button class="btn btn-block btn-dark project" id="sub_btn">
            Substitution
          </button>
        </div>
      </div>
      <div class="row" id="players">
        <div class="col-sm-6">
          <div class="row" id="team1">
            <div class="col-sm">
              <button class="btn btn-block btn-dark project">
                Player_1_a
              </button>
            </div>
            <div class="col-sm">
              <button class="btn btn-block btn-dark project">
                Player_1_b
              </button>
            </div>
            <div class="col-sm">
              <button class="btn btn-block btn-dark project">
                Player_1_c
              </button>
            </div>
            <div class="col-sm">
              <button class="btn btn-block btn-dark project">
                Player_1_d
              </button>
            </div>
            <div class="col-sm">
              <button class="btn btn-block btn-dark project">
                Player_1_e
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row" id="team2">
            <div class="col-sm">
              <button class="btn btn-block btn-dark project">
                Player_2_a
              </button>
            </div>
            <div class="col-sm">
              <button class="btn btn-block btn-dark project">
                Player_2_b
              </button>
            </div>
            <div class="col-sm">
              <button class="btn btn-block btn-dark project">
                Player_2_c
              </button>
            </div>
            <div class="col-sm">
              <button class="btn btn-block btn-dark project">
                Player_2_d
              </button>
            </div>
            <div class="col-sm">
              <button class="btn btn-block btn-dark project">
                Player_2_e
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="tables">
        <div class="col-sm-6">
          <div class="table-responsive">
            <table id="team1_table" class="table table-striped table-dark table-hover table-sm">
            </table>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="table-responsive">
            <table id="team2_table" class="table table-striped table-dark table-hover table-sm">
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
